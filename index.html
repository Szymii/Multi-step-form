<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap");
    </style>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main>
      <nav>
        <div class="nav-item" id="step-one">
          <div class="circle">1</div>
          <div class="step">
            <div class="step-number">step 1</div>
            <div class="step-name">your info</div>
          </div>
        </div>
        <div class="nav-item" id="step-two">
          <div class="circle">2</div>
          <div class="step">
            <div class="step-number">step 2</div>
            <div class="step-name">Select plan</div>
          </div>
        </div>
        <div class="nav-item" id="step-three">
          <div class="circle">3</div>
          <div class="step">
            <div class="step-number">step 3</div>
            <div class="step-name">Add-ons</div>
          </div>
        </div>
        <div class="nav-item" id="step-four">
          <div class="circle">4</div>
          <div class="step">
            <div class="step-number">step 4</div>
            <div class="step-name">Summary</div>
          </div>
        </div>
      </nav>

      <div class="main-wrapper">
        <!-- Templates goes here -->
      </div>

      <template id="personal-info-form">
        <section>
          <h2>Personal info</h2>
          <p class="step-description">
            Please provide your name, email address, and phone number.
          </p>
          <form class="personal-info-form form">
            <label>
              <span>Name</span>
              <input
                type="text"
                name="name"
                required
                placeholder="e.g. Stephen King"
              />
            </label>
            <label>
              <span>Email Address</span>
              <input
                type="email"
                name="email"
                required
                placeholder="e.g. stephenking@lorem.com"
              />
            </label>
            <label>
              <span>Phone Number</span>
              <input
                type="text"
                name="phone"
                required
                placeholder="e.g. +1 234 567 890"
              />
            </label>
            <div class="form-footer">
              <button class="go-next-btn" type="submit">Next step</button>
            </div>
          </form>
        </section>
      </template>
      <template id="select-plan-form">
        <section>
          <h2>Select your plan</h2>
          <p class="step-description">
            You have the option of monthly or yearly billing.
          </p>
          <form class="select-plan-form form">
            <div class="input-wrapper">
              <label>
                <input
                  type="radio"
                  id="arcade"
                  name="plan"
                  value="arcade"
                  checked
                />
                <img src="./src/assets/images/icon-arcade.svg" />
                <div class="content">
                  <h3>Arcade</h3>
                  <span>$9/mo</span>
                </div>
              </label>
              <label>
                <input
                  type="radio"
                  id="advanced"
                  name="plan"
                  value="advanced"
                />
                <img src="./src/assets/images/icon-advanced.svg" />
                <div class="content">
                  <h3>Advanced</h3>
                  <span>$12/mo</span>
                </div>
              </label>
              <label>
                <input type="radio" id="pro" name="plan" value="pro" />
                <img src="./src/assets/images/icon-pro.svg" />
                <div class="content">
                  <h3>Pro</h3>
                  <span>$15/mo</span>
                </div>
              </label>
            </div>
            <div class="form-footer">
              <button class="go-back-btn">Go back</button>
              <button class="go-next-btn" type="submit">Next step</button>
            </div>
          </form>
        </section>
      </template>
      <template id="pick-addons-form">
        <section>
          <h2>Pick add-ons</h2>
          <p class="step-description">
            Add-ons help enhance your gaming experience.
          </p>
          <form class="pick-addons-form form">
            <div class="form-footer">
              <button class="go-back-btn">Go back</button>
              <button class="go-next-btn" type="submit">Next step</button>
            </div>
          </form>
        </section>
      </template>
      <template id="finishing-up">
        <section>
          <h2>Finishing up</h2>
          <p class="step-description">
            Double-check everything looks OK before confirming.
          </p>
          <div class="form">
            <div class="form-footer">
              <button class="go-back-btn">Go back</button>
              <button class="confirm-btn">Confirm</button>
            </div>
          </div>
        </section>
      </template>
      <template id="thank-you">
        <section>
          <div class="thanks form">
            <img src="./src/assets/images/icon-thank-you.svg" />
            <div>
              <h2>Thank you!</h2>
              <p class="step-description">
                Thanks for confirming your subscription! We hope you have fun
                using our platform. If you ever need support, please feel free
                to email us at support@loremgaming.com.
              </p>
            </div>
          </div>
        </section>
      </template>
    </main>
  </body>
</html>
