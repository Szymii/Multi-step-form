<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap");
    </style>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main>
      <nav>
        <div class="nav-item active">
          <div class="circle">1</div>
          <div class="step">
            <div class="step-number">step 1</div>
            <div class="step-name">your info</div>
          </div>
        </div>
        <div class="nav-item">
          <div class="circle">2</div>
          <div class="step">
            <div class="step-number">step 2</div>
            <div class="step-name">Select plan</div>
          </div>
        </div>
        <div class="nav-item">
          <div class="circle">3</div>
          <div class="step">
            <div class="step-number">step 3</div>
            <div class="step-name">Add-ons</div>
          </div>
        </div>
        <div class="nav-item">
          <div class="circle">4</div>
          <div class="step">
            <div class="step-number">step 4</div>
            <div class="step-name">Summary</div>
          </div>
        </div>
      </nav>
      <div class="main-wrapper">
        <section>
          <h2>Personal info</h2>
          <p class="step-description">
            Please provide your name, email address, and phone number.
          </p>
          <form class="personal-info-form" id="step-form">
            <label>
              <span>Name</span>
              <input type="text" required placeholder="e.g. Stephen King" />
            </label>
            <label>
              <span>Email Address</span>
              <input
                type="email"
                required
                placeholder="e.g. stephenking@lorem.com"
              />
            </label>
            <label>
              <span>Phone Number</span>
              <input type="text" required placeholder="e.g. +1 234 567 890" />
            </label>
          </form>
        </section>
        <template>
          <section>
            <h2>Select your plan</h2>
            <p class="step-description">
              You have the option of monthly or yearly billing.
            </p>
          </section>
        </template>
        <template>
          <section>
            <h2>Pick add-ons</h2>
            <p class="step-description">
              Add-ons help enhance your gaming experience.
            </p>
          </section>
        </template>
        <template>
          <section>
            <h2>Finishing up</h2>
            <p class="step-description">
              Double-check everything looks OK before confirming.
            </p>
          </section>
        </template>
        <footer>
          <!-- <button class="go-back-btn">Go back</button> -->
          <button class="go-next-btn" type="submit" form="step-form">
            Next step
          </button>
          <!-- <button class="confirm-btn">Confirm</button> -->
        </footer>
      </div>
    </main>
  </body>
</html>
